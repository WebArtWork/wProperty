<div class="material-wrapper">
	<div class="documents_materials_box">
		<div class="documents_materials_box-item">
			<div class="services__img">
							<img
				[src]="'/assets/materials/' + material.image"
				[alt]="material.name"
			/>
			</div>

			<div class="services__title">{{ material.name }}</div>
			<div class="services__description">
				{{ material.description }}
			</div>
		</div>
	</div>
</div>
