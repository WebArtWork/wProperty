<div class="documents-wrapper" [class.documents-wrapper--open]="isMenuOpen">
	<div class="documents-container">
		<div class="documents-list">
			<div class="documents-header">
				<div class="documents-header-left">
					<div class="documents-header-left__arrow">
						<span class="material-icons">arrow_back_ios</span>
					</div>
					<div
						routerlink="/profile"
						class="documents-header-left__avatar"
						tabindex="0"
						ng-reflect-router-link="/profile"
					>
						<img alt="" src="assets/default.png" />
					</div>
				</div>
				<div class="documents-header__title" translate>
					Markets.Real Estate Hub
				</div>
				<div
					class="burger-wrap"
					class="burger-wrap"
					(click)="isMenuOpen=!isMenuOpen"
					[class.burger-wrap--open]="isMenuOpen"
				>
					<div
						class="burger"
						[class.burger--close]="isMenuOpen"
					></div>
				</div>
			</div>

			<div class="documents-main" *ngIf="selectType">
				<!-- TODO Andrew, I see this as wide blocks with small height, or even fit screen height, there is fixed items, so can we easily calculated height -->
				<div *ngFor="let type of types" routerLink="/hub/{{type}}">
					<i class="material-icons">{{type_icon[type]}}</i>

					<span>{{'Hub.'+type|translate}}</span>
				</div>
			</div>

			<div
				[class.documents-sidebar--open]="isMenuOpen"
				class="documents-sidebar"
				*ngIf="!selectType"
			>
				<div
					(click)="isMenuOpen = !isMenuOpen"
					class="documents-sidebar__close"
				>
					<span class="material-icons">close</span>
				</div>
				<div class="documents-sidebar-content">
					<div class="documents-sidebar__title">Filters</div>
					<wselect
						(modelChange)="selectedPropertyTypes = $event; load()"
						placeholder="Property Type"
						[items]="propertyTypes"
						[clearable]="true"
						[multiple]="true"
					></wselect>

					<wselect
						(modelChange)="selectedRooms = $event; load()"
						placeholder="Number of Rooms"
						[clearable]="true"
						[multiple]="true"
						[items]="rooms"
					></wselect>

					<wselect
						(modelChange)="selectedFloors = $event; load()"
						placeholder="Floor"
						[clearable]="true"
						[multiple]="true"
						[items]="floors"
					></wselect>
					<wselect
						(modelChange)="selectedAreas = $event; load()"
						[items]="areas"
						[clearable]="true"
						[multiple]="true"
						placeholder="Area (m²)"
					></wselect>

					<!-- Building Type -->
					<wselect
						(modelChange)="selectedBuildingTypes = $event; load()"
						placeholder="Building Type"
						[items]="buildingTypes"
						[clearable]="true"
						[multiple]="true"
					></wselect>

					<!-- Condition / Renovation -->
					<wselect
						(modelChange)="selectedRenovations = $event; load()"
						placeholder="Renovation"
						[items]="renovations"
						[clearable]="true"
						[multiple]="true"
					></wselect>

					<!-- Appliances -->
					<wselect
						(modelChange)="selectedAppliances = $event; load()"
						placeholder="Appliances"
						[items]="appliances"
						[clearable]="true"
						[multiple]="true"
					></wselect>

					<!-- Utilities -->
					<wselect
						(modelChange)="selectedUtilities = $event; load()"
						placeholder="Utilities"
						[clearable]="true"
						[multiple]="true"
						[items]="nearbys"
					></wselect>

					<!-- Nearby Infrastructure -->
					<wselect
						(modelChange)="selectedNearbys = $event; load()"
						placeholder="Utilities"
						[clearable]="true"
						[multiple]="true"
						[items]="utilities"
					></wselect>

					<!-- Prices -->
					<wselect
						(modelChange)="selectedPrices = $event; load()"
						placeholder="Price"
						[clearable]="true"
						[multiple]="true"
						[items]="prices"
					></wselect>
				</div>
			</div>

			<div class="documents-main" *ngIf="!selectType">
				<div class="documents-main-content">
					<div
						*ngFor="let property of properties"
						class="documents-main-row"
					>
						<div class="documents-block-list">
							<div class="documents-block-text">
								<div class="documents__name">name</div>
								<div class="documents-prop-wrap">
									<div class="documents-prop-icon">
										<span class="material-icons"
											>location_on</span
										>
									</div>
									<div class="documents-prop-text">
										address
									</div>
								</div>
								<div class="documents-prop-wrap">
									<div class="documents-prop-icon">
										<span class="material-icons"
											>holiday_village</span
										>
									</div>
									<div class="documents-prop-text">type</div>
								</div>
								<div class="documents-prop-wrap">
									<div class="documents-prop-icon">
										<span class="material-icons"
											>square_foot</span
										>
									</div>
									<div class="documents-prop-text">
										area m²
									</div>
								</div>
								<div class="documents-prop-wrap">
									<div class="documents-prop-icon">
										<span class="material-icons"
											>stairs</span
										>
									</div>
									<div class="documents-prop-text">floor</div>
								</div>
								<div class="documents-prop-wrap">
									<div class="documents-prop-icon">
										<span class="material-icons"
											>apartment</span
										>
									</div>
									<div class="documents-prop-text">rooms</div>
								</div>
								<div class="documents__price">price $</div>
							</div>
							<div class="documents-block-img">
								<img src="assets/prop.jpg" alt="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
