<a routerLink="/propertyhistory/{{record._id}}">
	<div class="documents_name">name</div>
	<div class="documents_responsible">responsible</div>
	<div class="documents_description">description</div>
	<div class="documents_comments">comments</div>
	<div class="documents_expenses">expenses</div>
	<div class="documents__description">
		{{record._id|mongodate|date:'d MMMM y'}}
	</div>
</a>
<span (click)="update()" class="material-icons">edit</span>
<span (click)="delete()" class="material-icons">delete</span>
