<div class="documents-wrapper" [class.documents-wrapper--open]="isMenuOpen">
	<button (click)="isMenuOpen = !isMenuOpen">Toggle Menu</button>
</div>

<div class="documents-container">
	<div class="documents-list">
		<div class="documents-main">
			<div class="documents-main-content">
				<div id="taskListPanel" class="task-list-panel">
					<div
						*ngFor="let task of tasks"
						class="task1-card"
						[id]="'task-' + task.id"
						[class.active]="task.id === activeTaskId"
						(click)="focusOnTask(task)"
					>
						<h4 class="task-title">{{ task.title }}</h4>
						<p class="task-category">
							<i class="material-icons">category</i> Category:
							Repair
						</p>
						<p class="task-time">
							<i class="material-icons">access_time</i> Time:
							12:00 - 13:00
						</p>
						<p class="task-address">
							<i class="material-icons">location_on</i> Address:
							123 Main St.
						</p>
						<button
							class="more-options"
							(click)="goToDetails(); $event.stopPropagation()"
						>
							<i class="material-icons">more_vert</i>
						</button>
					</div>
				</div>

				<google-map
					height="500px"
					width="100%"
					[center]="center"
					[zoom]="zoom"
					(mapReady)="onMapReady($event)"
				>
					<map-marker
						*ngFor="let task of tasks"
						[position]="task.location"
						[label]="task.title"
						[icon]="getMarkerIcon(task)"
						(mapClick)="focusOnMarker(task)"
					></map-marker>
				</google-map>
			</div>
		</div>
	</div>
</div>
