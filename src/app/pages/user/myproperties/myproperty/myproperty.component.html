<div class="property-card-wrap">
	<div class="property-card__img">
		<img
			[src]="property.thumbs ? url + property.thumbs : 'assets/prop.jpg'"
			alt=""
		/>
	</div>
	<div class="property-card__text">
		<a routerLink="/property/{{property._id}}" class="property__name">
			<div class="documents__title">{{property.name}}</div>
		</a>

		<a routerLink="/property/{{property._id}}" class="property-loc">
			<div class="property-loc__img">
				<span class="material-icons">location_on</span>
			</div>
			<div class="documents__title property-loc__title">
				{{property.address}}
			</div>
		</a>
		<a routerLink="/property/{{property._id}}" class="property-loc">
			<div class="property-loc__img">
				<span class="material-icons">holiday_village</span>
			</div>
			<div class="documents__title property-loc__title">
				{{property.types}}
			</div>
		</a>

		<div class="property-links">
			<div class="property-links__wrap">
				<a routerLink="/records/{{property._id}}">
					<span class="material-icons">article</span>
				</a>
			</div>
			<div class="property-links__wrap">
				<span class="material-icons" (click)="update()">edit</span>
			</div>
			<div class="property-links__wrap">
				<a routerLink="/jobs/{{property._id}}">
					<span class="material-icons">engineering</span>
				</a>
			</div>
			<div class="property-links__wrap" *ngFor="let type of types">
				<span class="material-icons" (click)="updateType(type)"
					>{{type_icon[type]}}</span
				>
			</div>
			<div class="property-links__wrap">
				<span class="material-icons" (click)="delete()">delete</span>
			</div>
		</div>
	</div>
</div>
